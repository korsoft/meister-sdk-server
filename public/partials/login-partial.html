<div ng-cloak style="min-height: calc(100vh - 152px);" >
	<md-content layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak" class="login-form">
      <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33" style="padding: 0px">
        <md-toolbar style="background-color:white; border-bottom: solid; border-bottom-color: gray; border-bottom-width: 1px;">
          <div class="md-toolbar-tools">
            <div style="margin: 0 10px 0 10px">
              <img src="public/images/meister-logo.png" height="40">
            </div>
            <h2 style="color:gray"><span>Logon</span></h2> 
          </div>
        </md-toolbar>
        <md-card-content>
          <form name="Form" ng-submit="login()">
            <md-input-container class="md-block" >
              <label>Email</label>
              <input type="text" name="email" ng-model="username" placeholder="login" required/>
              <div ng-messages="Form.email.$error" role="alert" multiple="">
                <div ng-message="required" class="my-message">Please enter your email.</div>
              </div>
            </md-input-container>
            <md-input-container class="md-block">
              <label>Password</label>
              <input type="password" name="password" ng-model="password" placeholder="password" required md-maxlength="16"/>
              <div ng-messages="Form.password.$error" role="alert" multiple="">
                <div ng-message="required" class="my-message">Please enter your password.</div>
                <div ng-message="md-maxlength" class="my-message">Too long.</div>
              </div>
            </md-input-container>
            <md-button type="submit" ng-disabled="Form.$invalid" class="md-raised md-primary">&nbsp Login &nbsp</md-button>
          </form>
        </md-card-content>
      </md-card>
    </md-content>
    
</div>

<main-footer></main-footer>
