<md-dialog aria-label="Endpoints" style="width:800px">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Add/Edit a Endpoint</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()" title="close">
          <md-icon ng-bind="'highlight_off'"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <form  id="frmEndpoint" name="frmEndpoint" ng-cloak>
        <div class="md-dialog-content" ng-show="page==1">
               <md-input-container class="md-block">
                <label>Namespace</label>
                <input ng-model="endpoint.NAMESPACE" required>
              </md-input-container>
               <md-input-container class="md-block">
                <label>Long Text</label>
                <input ng-model="endpoint.LONG_TEXT">
              </md-input-container>
               <md-input-container class="md-block">
                <label>Endpoint Main</label>
                <input ng-model="endpoint.ENDPOINT_MAIN" required maxlength="30" 
                  pattern="[A-Za-z_\/]{1,30}">
              </md-input-container>
               <md-input-container class="md-block">
                <label>Handler</label>
                <input ng-model="endpoint.HANDLER" required>
              </md-input-container>
               <md-input-container class="md-block">
                <label>Bus Name</label>
                <input ng-model="endpoint.BUS_NAME" >
              </md-input-container>
               <md-input-container class="md-block">
                <label>Type</label>
                <md-select ng-model="endpoint.TYPE" required>
                  <md-option value="D">Dynamic</md-option>
                  <md-option value="L">Static</md-option>
                </md-select>
              </md-input-container>
              <md-input-container class="md-block">
                <label>Version</label>
                <input ng-model="endpoint.VERSION">
              </md-input-container>
              <md-input-container class="md-block">
                <md-checkbox ng-model="endpoint.LOCKED" ng-true-value="'true'" ng-false-value="'false'"  >Locked</md-checkbox>             
              </md-input-container>
              <md-input-container class="md-block">
                <label>Package</label>
                <input ng-model="endpoint.PACKAGE" pattern="(Y|Z|\/Meister\/)([A-Za-z]{1,})" required>
              </md-input-container>
              <md-input-container class="md-block">
                <label>Transport</label>
                <input ng-model="endpoint.TRANSPORT">
              </md-input-container>
        </div>
      </form>
      <form  id="frmEndpointStyle" name="frmEndpointStyle" ng-cloak>
        <div class="md-dialog-content" ng-show="page==2">
            <h2>Add styles</h2>
            <md-table-container>
              <table md-table>
                <thead md-head>
                  <tr md-row>
                    <th md-column> Name </th>
                    <th md-column> Direction</th>
                    <th md-column> json</th>
                    <th md-column><md-button class="md-icon-button" ng-click="addStyle()"><md-icon ng-bind="'add_box'"></md-icon></md-button></th>
                  </tr>
                </thead>
                <tbody md-body >
                  <tr md-row ng-repeat="style in endpoint.STYLES ">
                    <td md-cell>
                      <md-input-container md-no-float>
                          <input ng-model="style.NAME" required placeholder="Name" style="width: 100px">
                      </md-input-container>
                    </td>
                    <td md-cell>
                      <md-input-container md-no-float>
                          <md-select ng-model="style.DIRECTION" required placeholder="Direction">
                            <md-option value="I">inbound</md-option>
                            <md-option value="O">outbound</md-option>
                          </md-select>
                      </md-input-container>
                    </td>
                    <td md-cell>
                      <md-input-container md-no-float>
                        <div  ui-ace="{ onChange: changeJSON,mode: 'json'}" style="width: 300px; height: 185px;"  ng-model="style.JSON"></div>

                        <!-- <div ng-jsoneditor ng-model="style.JSON" options="{mode: 'tree'}" style="width: 300px; height: 215px;"  prefer-text="true" ></div> -->
                      </md-input-container>
                    </td>
                     <td md-cell>
                      <md-button class="md-icon-button" ng-click="deleteStyle($index)" ng-if="$index!=0"><md-icon ng-bind="'delete_sweep'"></md-icon></md-button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </md-table-container>
        </div>
      </form>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button class="md-raised" ng-click="changePage(1)" ng-show="page==2" >
       Back
      </md-button>
      <md-button class="md-raised md-primary" ng-click="changePage(2)" ng-show="page==1" ng-disabled="frmEndpoint.$invalid || !uniqueName  || !uniqueMain">
       Next
      </md-button>
      <md-button class="md-raised md-primary" ng-click="save()" ng-show="page==2" ng-disabled="frmEndpointStyle.$invalid || checkUniqueName() || !valid || !uniqueName || !uniqueMain">
       Save
      </md-button>
      <md-button class="md-warn" ng-click="cancel()">
        Cancel
      </md-button>
    </md-dialog-actions>
</md-dialog>
