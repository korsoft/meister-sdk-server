<md-dialog aria-label="Users" style="width: 800px">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Endpoint Response Execution</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()" title="close">
          <md-icon ng-bind="'highlight_off'"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content >
      <pre ng-if="json" style="padding: 15px">{{pretty_payload_json(json)}}</pre>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button class="md-raised" ng-click="cancel()">
        Cancel
      </md-button>
    </md-dialog-actions>
</md-dialog>
